[[extends "./layout/page.html"]]
[[block main()]]
<ta-page :header="header">
    <ta-box title="商品列表">
        <div style="margin-bottom: 1em;">
            <el-button @click="_jump(url_demo_create())" >创建</el-button>
        </div>
        <el-form :inline="true"  >
            <el-form-item label="标题">
                <el-input v-model="search.title"></el-input>
            </el-form-item>
            <el-form-item label="类型">
                <el-select v-model="search.type" placeholder="全部">
                    <!-- _enum().skuType 在 project.js 中配置 -->
                    <el-option v-for="(item, key) in _enum().skuType"  :key="item.key" :value="item.value" :label="item.label"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="用户">
                <el-select v-model="search.user" placeholder="全部">
                    <el-option v-for="(item, key) in option.user"  :key="item.key" :value="item.userID" :label="item.userName"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="多级">
                <el-cascader
                        v-model="search.tree"
                        :options="option.tree"
                        :props="{ expandTrigger: 'hover' }"
                        filterable
                >

                </el-cascader>
            </el-form-item>
            <el-form-item label="时间">
                <el-date-picker
                        v-model="search.daterange"
                        value-format="yyyy-MM-dd"
                        type="daterange"
                        range-separator="至"
                        start-placeholder="开始日期"
                        end-placeholder="结束日期">
                </el-date-picker>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="_list(search)">查询</el-button>
            </el-form-item>
            <el-form-item>
                <el-button type="info" @click="_export(search)">导出</el-button>
            </el-form-item>
        </el-form>
        <el-table :data="list" style="width: 100%">
            <el-table-column width="50" prop="id" label="ID"></el-table-column>
            <el-table-column label="用户">
                <template slot-scope="scope">
                    {{_find(option.user, "userID", scope.row.userID).userName}}
                </template>
            </el-table-column>
            <el-table-column prop="title" label="标题"></el-table-column>
            <el-table-column label="类型">
                <template slot-scope="scope">
                    {{_find("skuType", "value", scope.row.type).label}}
                </template>
            </el-table-column>
            <el-table-column label="操作">
                <template slot-scope="scope">
                    <el-button size="mini" @click="_jump(url_demo_update(scope.row.id))" >编辑</el-button>
                </template>i
            </el-table-column>
        </el-table>
        <el-pagination
                :total="total"
                :current-page="Number(search.page)"
                @current-change="_list(search, $event)"
                :page-size="10"
                style="text-align: center;padding:1em;"
                background
                layout="prev, pager, next"
        >
        </el-pagination>
    </ta-box>
</ta-page>
[[end]]
