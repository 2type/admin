[[extends "./layout/page.html"]]
[[block main()]]
<ta-page :header="header">
    <ta-box title="统计">
        <!-- 使用 ref 配合echarts 渲染图表 -->
        <div ref="saleChartNode" style="height: 500px;"></div>
    </ta-box>
    <el-row :gutter="20">
        <el-col :span="12">
            <ta-box title="Top5 客户">
                <el-table
                        :data="top5Client"
                        style="width: 100%">
                    <el-table-column
                            prop="order"
                            label="排名"
                            width="100">
                        <template slot-scope="scope">
                            {{scope.$index+1}}
                        </template>
                    </el-table-column>
                    <el-table-column
                            prop="name"
                            label="客户名"
                            width="180">
                        <template slot-scope="scope">
                            <el-image
                                    style="width: 30px; height: 30px;border-radius:50%;margin-bottom:-.4em;"
                                    :src="scope.row.logo"
                                    fit="fit"></el-image>
                            </div>
                            {{scope.row.name}}
                        </template>
                    </el-table-column>
                    <el-table-column
                            prop="sale"
                            label="销售额">
                    </el-table-column>
                </el-table>
            </ta-box>
        </el-col>
        <el-col :span="12">
            <ta-box title="Top5 员工">
                <el-table
                        :data="top5staff"
                        style="width: 100%">
                    <el-table-column
                            prop="order"
                            label="排名"
                            width="100">
                        <template slot-scope="scope">
                            {{scope.$index+1}}
                        </template>
                    </el-table-column>
                    <el-table-column
                            prop="name"
                            label="员工名"
                            width="180">
                        <template slot-scope="scope">
                            <el-image
                                    style="width: 30px; height: 30px;border-radius:50%;margin-bottom:-.4em;"
                                    :src="scope.row.avatar"
                                    fit="fit"></el-image>
                            </div>
                            {{scope.row.name}}
                        </template>
                    </el-table-column>
                    <el-table-column
                            prop="sale"
                            label="销售额">
                    </el-table-column>
                </el-table>
            </ta-box>
        </el-col>
    </el-row>
</ta-page>
[[end]]
